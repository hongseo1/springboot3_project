<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>useThymeleaf</title>
</head>
<body>
    <h1>Fragment를 아래에 사입하기</h1>
    <div id="one" th:insert="fragment :: one"></div> <!--insert: div안에 span 형태로 삽입-->
    <div id="three" th:replace="fragment :: three"></div>  <!--replace: div가 span으로 대체되어 삽입-->
</body>
</html>
