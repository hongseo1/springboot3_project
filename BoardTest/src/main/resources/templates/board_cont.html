<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 자세히 보기</title>
</head>
<body>
    <th:block th:if="${msg}">
        <p th:text="${msg}" style="color: red"></p>
        <a th:href="@{/board}">목록</a>
    </th:block>
    <th:block th:unless="${msg}">
        <p th:text="${boardForm.title}">제목</p>
        <p th:text="${boardForm.content}">내용</p>
    </th:block>
</body>
</html>
